<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form - Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <div class="underline"></div>
        </div>
        <div class="input-box btn">
          <input type="submit" value="Login" />
        </div>
      </form>
      <div class="opiton">Or Continue with Social Account</div>
      <div class="facebook">
        <a href="#"> <i class="fab fa-facebook-f"></i>Login with Facebook</a>
      </div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Login with Twitter</a>
      </div>
    </div>
  </body>
</html>
